<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Non-Disclosure Protocol</title>
  <style>
    body {
      background: #000;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 1.7em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
      text-align: center;
      line-height: 1.4;
    }

    a#ndaLink {
      color: #39ff14;
      font-size: 1.1em;
      text-decoration: underline;
      margin-bottom: 1em;
      display: inline-block;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 12px;
      accent-color: #39ff14;
    }

    label {
      font-size: 1.1em;
    }

    #nextBtn {
      padding: 10px 20px;
      font-size: 1.1em;
      margin-top: 10px;
      background: #39ff14;
      color: #000;
      border: none;
      cursor: pointer;
      width: 120px;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }

    #nextBtn:disabled {
      background: #222;
      color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <img 
    src="images/St3WIncBannerGif.gif" 
    alt="Banner" 
    style="display: block; margin: 0 auto; width: 30%; max-width: 100%;">
  <h2>Stage One: Confidentiality Protocol</h2>
  <p>You must acknowledge and review the NDA before continuing.</p>
  
  <a href="https://blarestew.com/NDA2" target="_blank" id="ndaLink">Read Full NDA</a><br><br>
  <input type="checkbox" id="confirmBox"> I have read and understood the terms.<br><br>
  <button id="nextBtn" disabled>Proceed</button>

  <script>
    let clickedLink = false;
    let checkedBox = false;

    document.getElementById("ndaLink").addEventListener("click", () => {
      clickedLink = true;
      updateButton();
    });

    document.getElementById("confirmBox").addEventListener("change", (e) => {
      checkedBox = e.target.checked;
      updateButton();
    });

    function updateButton() {
      document.getElementById("nextBtn").disabled = !(clickedLink && checkedBox);
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "/intro";
    });
  </script>
</body>
</html>
