<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blare Stew Recruitment Form</title>
  <style>
    body {
      background: #000;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #000;
      border-radius: 8px;
      box-shadow: 0 0 20px #39ff1440, 0 0 3px #39ff14;
      width: 100%;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    h2 {
      color: #39ff14;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      text-align: center;
      font-size: 1.7em;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
      text-align: center;
      line-height: 1.4;
      margin: 0 auto 1.2em auto;
      color: #39ff14;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-size: 1.1em;
      color: #39ff14;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #39ff14;
      border-radius: 4px;
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      margin-bottom: 1em;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border: 2px solid #f04;
    }
    input[type="checkbox"],
    input[type="radio"] {
      accent-color: #39ff14;
      margin-right: 0.5rem;
    }
    .banner-img {
      display: block;
      margin: 1.5em auto 1em auto;
      width: 30%;
      max-width: 100%;
      background: #000;
    }
    .buttons {
      margin-top: 1.5rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1.2rem;
      margin-right: 1rem;
      background: #39ff14;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 0 10px #39ff1420;
    }
    button:hover {
      background: #222;
      color: #39ff14;
      border: 2px solid #39ff14;
    }
    .iframe-wrapper {
      background: #000;
      border-radius: 6px;
      box-shadow: 0 0 10px #39ff1440;
      padding: 0;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: 2px solid #39ff14;
      border-radius: 6px;
      background: #000;
      display: block;
    }
    @media (max-width: 700px) {
      .form-container {
        padding: 1rem;
      }
      iframe {
        height: 200px;
      }
      .banner-img {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="recruitmentForm">
      <!-- Step 1: Introduction (with video) -->
      <div class="form-step active">
        <h2>Welcome to The Initiation</h2>
        <p>Now it’s time to go deeper into the Stew. Watch this video, then answer what you can. This is not a test. it’s a filtration system.</p>
        <div class="iframe-wrapper">
          <iframe src="https://www.youtube.com/embed/MAbHDA5f1NE?si=EamxDL_KfNewmBHs" title="Blare Stew: What Is It?" allowfullscreen></iframe>
        </div>
        <div class="buttons">
          <button type="button" onclick="nextStep()">Begin</button
