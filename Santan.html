<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santan Claws</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    article img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      margin-top: 1em;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .audio-player {
      display: none; /* hidden but still active */
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 2em auto;
      cursor: pointer; /* shows it can be clicked */
    }
  </style>
</head>
<body>
  <div id="app">
    <article>
      <!-- Hidden Audio Player -->
      <div class="audio-player">
        <audio id="bg-audio" loop>
          <source src="audio/Santan.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Main Image (acts as play/pause) -->
      <img src="images/Santan.jpg" alt="Santan" class="main-image">
    </article>
  </div>

  <script src="/space/can.js"></script>

  <!-- Image toggles music play/pause -->
  <script>
    const img = document.querySelector('.main-image');
    const audio = document.getElementById('bg-audio');

    img.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(err => console.log('Autoplay blocked:', err));
      } else {
        audio.pause();
      }
    });
  </script>
</body>
</html>
