<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sol Blear's Conspiracy Board</title>
  <style>
    body {
      margin: 0;
      background: url('/images/corkboard.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #solBlear {
      position: absolute;
      bottom: 2%;
      left: 2%;
      width: 120px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease-in-out;
    }

    #solBlear:hover {
      transform: scale(0.5);
    }

    .hotspot {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px dashed rgba(255, 0, 0, 0.2);
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
    }

    #link1 {
      top: 20%;
      left: 60%;
    }

    #link2 {
      top: 40%;
      left: 30%;
    }
  </style>
</head>
<body>
  <a href="/" id="solBlear">
    <img src="/images/Sol Blear-ConspiracyBoard.png" alt="Sol Blear">
  </a>

  <div id="link1" class="hotspot" onclick="window.location.href='/episode1.html'"></div>
  <div id="link2" class="hotspot" onclick="window.location.href='/episode2.html'"></div>
</body>
</html>
